{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}

        <section class="my-back-g mt-4 mb-3">
            <div class="card">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="card-inner row-cols-auto">
                    <div class="row-auto col-7 m-auto d-flex">
                        <form method="post" action="{% url 'register-url' %}" class="form-group">
                            {% csrf_token %}
                            <field-set class="reggy">
                                <legend class="border-bottom mb-4 mt-4">Register here!</legend>
                                {{ form|crispy }}
                            </field-set>
                            <div class="form-group">
                                <input class="btn btn-info" value="Register" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
